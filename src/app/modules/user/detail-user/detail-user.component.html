<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title><span class="font-weight-bold">{{ 'Nombre  ' }}</span>{{ detailUser?.first_name }}</mat-card-title>
    <mat-card-title><span class="font-weight-bold">{{ 'Apellido  ' }}</span>{{ detailUser?.last_name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image class="responsive" [src]="detailUser?.avatar" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button (click)="goToListUsers()" mat-flat-button>Ir a Lista de usuarios</button>
  </mat-card-actions>
</mat-card>
