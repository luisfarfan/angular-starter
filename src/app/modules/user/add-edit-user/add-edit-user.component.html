<form [formGroup]="formGroup">
  <div class="example-container">
    <mat-form-field>
      <input matInput formControlName="nombre" placeholder="nombre">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="apellidopat" placeholder="apellidopat">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="apellidomat" placeholder="apellidomat">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="email" placeholder="email">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="fchnac" placeholder="Fecha nacimiento">
    </mat-form-field>
    <mat-form-field *ngIf="add">
      <input matInput formControlName="fchingreso" placeholder="Fecha ingreso">
    </mat-form-field>
    <mat-form-field *ngIf="!add">
      <input matInput formControlName="fchtermino" placeholder="Fecha termino">
    </mat-form-field>
  </div>
  <button (click)="saveForm()" mat-flat-button color="primary">Grabar</button>
</form>
